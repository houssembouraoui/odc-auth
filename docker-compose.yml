services:
  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: odc_auth
    volumes:
      - postgres_data:/var/lib/postgresql/data
  api:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://root:root@db:5432/odc_auth}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_ACCESS_TOKEN_EXPIRES_IN=${JWT_ACCESS_TOKEN_EXPIRES_IN:-15m}
      - JWT_REFRESH_TOKEN_EXPIRES_IN=${JWT_REFRESH_TOKEN_EXPIRES_IN:-7d}
      - BREVO_API_KEY=${BREVO_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-ODC Auth}
      - PORT=${PORT:-4000}
      - ADMIN_EMAILS=${ADMIN_EMAILS:-}
    ports:
      - "4000:4000"
    command: sh -c 'npx prisma generate && (npx prisma migrate deploy || npx prisma db push) && node dist/app/server.js'
volumes:
  postgres_data:
